<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/ouput.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main class="relative bg-veryDarkBlue h-screen">
      <header class="h-[40vh] w-screen"></header>

      <div
        class="todo_Container absolute top-[50%] left-[50%] sm:w-[350px] md:w-[450px] lg:w-[700px] translate-x-[-50%] translate-y-[-40vh]"
      >
        <div class="hd flex items-center justify-between mb-[20px]">
          <h1
            class="uppercase tracking-widest text-3xl text-white font-bold tracking-[10px]"
          >
            todo
          </h1>
          <!-- sun icon -->
          <figcaption class="cursor-pointer sun">
            <img src="/images/icon-sun.svg" alt="icon sun" />
          </figcaption>

          <!-- moon icon -->
          <figcaption class="cursor-pointer moon hidden">
            <img src="/images/icon-moon.svg" alt="icon moon`" />
          </figcaption>
        </div>

        <div class="form_Container">
          <form>
            <div class="input render rounded">
              <input type="checkbox" disabled />
              <input type="text" class="w-full bg-veryDarkDesaturatedBlue" />
            </div>

            <div class="lists h-auto mt-[20px] rounded sm:relative">
              <!-- dynamically rendered element -->
              <ul></ul>

              <div
                class="menuBtn flex items-center md:justify-around bg-veryDarkDesaturatedBlue p-[10px] sm:justify-between"
              >
                <div class="listElement">
                  <p>0 items left</p>
                </div>
                <div
                  class="elementStates flex justify-center sm:bg-veryDarkDesaturatedBlue sm:absolute sm:mt-[150px] sm:py-[12px] sm:px-[10px] sm:w-full sm:ml-[-10px] md:relative md:mt-[0px] md:py-[0px] md:px-[0px] md:w-[auto] md:m-[auto] md:bg-transparent"
                >
                  <p class="activeEl activeMenu" id="all">All</p>
                  <p class="activeMenu" id="active">active</p>
                  <p class="activeMenu" id="completed">Completed</p>
                </div>
                <div class="delStates">
                  <p>Clear Completed</p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="absolute left-5 bottom-5">
      <div class="attribution md:text-[16px] sm:text-[10px]">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/abdullah43577/To-Do-Application"
          target="_blank"
          >Abdullah Ayoola</a
        >.
      </div>
    </footer>

    <script src="/app/script.js"></script>
    <script src="/app/background.js"></script>
  </body>
</html>
