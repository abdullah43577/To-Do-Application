<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/ouput.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main class="relative bg-veryDarkDesaturatedBlue h-screen">
      <header class="h-[40vh] w-screen"></header>

      <div class="todo_Container absolute top-[50%] left-[50%] w-[400px]">
        <div class="hd flex items-center justify-between mb-[20px]">
          <h1
            class="uppercase tracking-widest text-3xl text-white font-bold tracking-[10px]"
          >
            todo
          </h1>
          <figcaption>
            <img src="/images/icon-sun.svg" alt="icon sun" />
          </figcaption>
        </div>

        <div class="form_Container">
          <form action="">
            <div class="input render">
              <input type="checkbox" />
              <input type="text" class="w-full bg-veryDarkBlue" />
            </div>

            <div class="lists h-auto mt-[20px]">
              <ul>
                <li>
                  <div class="renderedEl render pt-[12px] pb-[12px]">
                    <input type="checkbox" />
                    <!-- <input type="text" class="w-full" /> -->
                  </div>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="absolute left-5 bottom-5">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="text-[red]"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/abdullah43577/To-Do-Application"
          target="_blank"
          >Abdullah Ayoola</a
        >.
      </div>
    </footer>

    <script src="/app/script.js"></script>
  </body>
</html>
